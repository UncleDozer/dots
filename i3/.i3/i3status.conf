# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        colors = true
        color_good = "#24C263"
        color_bad = "#CC444D"
        interval = 1
}

order += "volume master"
order += "disk /"
order += "tztime local"

tztime local {
        format = " %A %B %d  %H:%M:%S "
}

disk "/" {
        format = " %avail "
}

volume master {
        format = "  %volume\ "
        format_muted = " %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

